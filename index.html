<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    First Name <span>*</span> : <input name="firstname" maxlength="20" type="text" placeholder="Enter Your First Name" required> <br><br>
    Last Name  <span>*</span> : <input name="lastname" maxlength="20" type="text" placeholder="Enter Your Last Name" required> <br><br>
    Father Name <span>*</span> : <input type="text" maxlength="20" placeholder="Enter Your Father Name"> <br><br>
    Bio :<textarea name="bio" cols="40" rows="6" placeholder="Write a short Bio"></textarea> <br><br>
    Enter Your Date of Birth : <input type="date"> <br><br>
    <fieldset>
        <legend> Select Your Gender :</legend>
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Other"> Other <br>
        </fieldset>
         <br>
        <fieldset>
<legend>Select Your Interest :</legend>
<input type="checkbox" name="games" value="Cricket"> Cricket <br>
<input type="checkbox" name="games" value="Football"> Football <br>
<input type="checkbox" name="games" value="Hockey"> Hockey
        </fieldset>
        <br><br>
         Country  :
        <select>
<option value="Choose">Select Your Country</option>
<option value="Pakistan">Pakistan</option>
<option value="India">India</option>
<option value="Afghanistan">Aghanistan</option>
<option value="China">China</option>
<option value="Iran">Iran</option>
        </select>
        <br><br>
        Prefered Colour :
        <select name="colour" multiple>
            <option value="Red" checked>Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Purple">Purple</option>
            <option value="Black">Black</option>
        </select>
        <br><br>
        Profile Picture :
        <input type="file">
        <br><br>
        Website :
        <input type="url" placeholder="Enter Your Website">
        <br><br>
        Email Address : <input type="email" placeholder="Enter Your Email" required>
        <br><br>
        Password : <input type="password" placeholder="Enter Your Password" min="8" max="20" required>
        <br><br>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
</body>
</html>
